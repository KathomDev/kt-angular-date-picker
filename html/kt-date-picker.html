<kt-day-picker
    ng-model="ngModel" min-date="minDate" max-date="maxDate" format="{{format}}"
    ng-show="isCurrentPicker('day')">
</kt-day-picker>
<kt-month-picker
    ng-model="ngModel" min-date="minDate" max-date="maxDate" format="{{format}}"
    ng-show="isCurrentPicker('month')">
</kt-month-picker>
<kt-year-picker
    ng-model="ngModel" min-date="minDate" max-date="maxDate" format="{{format}}"
    ng-show="isCurrentPicker('year')">
</kt-year-picker>
