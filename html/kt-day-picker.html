<div class="kt-dp-flex-row kt-dp-navigation">
  <div class="kt-dp-flex-cell">
    <button type="button" class="kt-dp-button" ng-click="previousMonth()" ng-show="hasPreviousMonth()">
      <kt-date-picker-icon icon="#chevron_left_18"></kt-date-picker-icon>
    </button>
  </div>
  <div class="kt-dp-flex-cell">
    <button type="button" class="kt-dp-button" ng-click="monthClick()" ng-disabled="!canChooseMonth()">
      {{dayPicker.month | monthFormat}}
      {{dayPicker.year}}
    </button>
  </div>
  <div class="kt-dp-flex-cell">
    <button type="button" class="kt-dp-button" ng-click="nextMonth()" ng-show="hasNextMonth()">
      <kt-date-picker-icon icon="#chevron_right_18"></kt-date-picker-icon>
    </button>
  </div>
</div>

<kt-day-header></kt-day-header>

<div class="kt-dp-flex-row" ng-repeat="week in dayPicker.weeks">
  <div class="kt-dp-flex-cell" ng-repeat="date in week.dates">
    <button
        type="button"
        class="kt-dp-button kt-dp-date"
        ng-click="selectDate(date)"
        ng-disabled="!isInMinMaxRange(date)"
        ng-class="{'kt-dp-button--selected': isSelected(date), 'kt-dp-button--overflow': isOverflowing(date)}"
        ng-if="!isOverflowing(date) || options.overflowEnabled">
      {{date.format('D')}}
    </button>
  </div>
</div>
