<div class="kt-dp-flex-row kt-dp-navigation">
  <div class="kt-dp-flex-cell">
    <button type="button" class="kt-dp-button" ng-click="previousYear()" ng-show="hasPreviousYear()">
      <kt-date-picker-icon icon="#chevron_left_18"></kt-date-picker-icon>
    </button>
  </div>
  <div class="kt-dp-flex-cell">
    <button type="button" class="kt-dp-button" ng-click="yearClick()" ng-disabled="!canChooseYear()">
      {{monthPicker.year}}
    </button>
  </div>
  <div class="kt-dp-flex-cell">
    <button type="button" class="kt-dp-button" ng-click="nextYear()" ng-show="hasNextYear()">
      <kt-date-picker-icon icon="#chevron_right_18"></kt-date-picker-icon>
    </button>
  </div>
</div>
<div class="kt-dp-flex-row" ng-repeat="monthChunk in monthPicker.monthChunks">
  <div class="kt-dp-flex-cell" ng-repeat="month in monthChunk">
    <button type="button"
            class="kt-dp-button"
            ng-click="selectMonth(month)"
            ng-class="{'kt-dp-button--selected': isSelected(month)}"
            ng-disabled="!isInMinMaxRange(month)">
      {{month | monthFormat}}
    </button>
  </div>
</div>
